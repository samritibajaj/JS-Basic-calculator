<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator using JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <center>
   <h2>Basic Calculator</h2>
   <div class="Calculator">
    <input class="input-display" type="text">
    <button onclick="currentDisplay='';
    document.querySelector('.input-display').value= currentDisplay">C</button>
    <button onclick="currentDisplay+='1';
     document.querySelector('.input-display').value= currentDisplay">1</button>
    <button onclick="currentDisplay+='2';
     document.querySelector('.input-display').value= currentDisplay">2</button>
    <button onclick="currentDisplay+='+';
     document.querySelector('.input-display').value= currentDisplay">+</button>
    <button onclick="currentDisplay+='3';
     document.querySelector('.input-display').value= currentDisplay">3</button>
    <button onclick="currentDisplay+='4';
     document.querySelector('.input-display').value= currentDisplay">4</button>
    <button onclick="currentDisplay+='-';
     document.querySelector('.input-display').value= currentDisplay">-</button>
    <button onclick="currentDisplay+='5';
     document.querySelector('.input-display').value= currentDisplay">5</button>
    <button onclick="currentDisplay+='6';
     document.querySelector('.input-display').value= currentDisplay">6</button>
    <button onclick="currentDisplay+='*';
     document.querySelector('.input-display').value= currentDisplay">*</button>
    <button onclick="currentDisplay+='7';
     document.querySelector('.input-display').value= currentDisplay">7</button>
    <button onclick="currentDisplay+='8';
     document.querySelector('.input-display').value= currentDisplay">8</button>
    <button onclick="currentDisplay+='/';
     document.querySelector('.input-display').value= currentDisplay">/</button>


    <button onclick="
    let result=eval(currentDisplay);
    currentDisplay=result;
     document.querySelector('.input-display').value= currentDisplay">=</button>

     
    <button onclick="currentDisplay+='9';
     document.querySelector('.input-display').value= currentDisplay">9</button>
    <button onclick="currentDisplay+='0';
     document.querySelector('.input-display').value= currentDisplay">0</button>
    <button onclick="currentDisplay+='.';
     document.querySelector('.input-display').value= currentDisplay">.</button>
   </div>
  </center>


  <script src="app.js"></script>

</body>
</html>
